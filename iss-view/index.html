<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <meta name="description" content="Take a ride on the International Space Station with Esri ArcGIS API for JavaScript">
  
  <title>Take a ride on the ISS</title>
  
  <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/main.css">
  <style>
    body {
      font-family: "Avenir Next W01","Avenir Next W00","Avenir Next","Avenir","Helvetica Neue","Helvetica","Arial",sans-serif
    }
    html, body, .esri-view {
      padding: 0;
      margin: 0;
      height: 100%;
      background-color: #000;
    }
    #astroPhotosToggle {
      display: none;
    }
    #contentNode {
      display: none;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.35);
      max-height: 600px
    }
    #photosNode {
      padding-right: 22px;
      overflow-y: auto;
      overflow-x: hidden;
      max-height: 600px;
    }
    #authorInfo {
      display: none;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.65);
    }
    #authorInfo a {
      color: #323232;
      margin: 0 5px;
      font-size: 1.15em;
      font-weight: bold;
    }
    .bigger-icon {
      font-size: 22px;
    }
    .errorMessage {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 40%;
      left: 25%;
      right: 25%;
      color: #de2900;
      font-size: 1.5em;
      font-weight: bold;
      cursor: default;
    }
    .errorBackground {
      display: flex;
      top: 20%;
      left: 10%;
      right: 10%;
      height: 50%;
      padding: 15px;
      background-image: url(https://raw.githubusercontent.com/jwasilgeo/esri-experiments/master/iss-view/solar-terminator.gif);
      background-size: 100%;
      background-repeat: no-repeat;
    }
  </style>

</head>

<body>
  <div id="viewNode">
    <!-- <div id="daylightToggle" role="button" tabindex="0" class="esri-widget-button esri-widget esri-component">
        <span aria-hidden="true" class="esri-icon esri-icon-environment-settings bigger-icon" title="Daylight"></span>
        <span class="esri-icon-font-fallback-text">Daylight</span>
    </div> -->

    <div id="astroPhotosToggle" role="button" tabindex="0" class="esri-widget-button esri-widget esri-component">
        <span aria-hidden="true" class="esri-icon esri-icon-media bigger-icon" title="Astronaut Photos"></span>
        <span class="esri-icon-font-fallback-text">Astronaut Photos</span>
    </div>

    <div id="contentNode">
      <div id="photosNode">No photos found here.</div>
    </div>

    <div id="authorInfo" class="esri-widget esri-component">
        <a target="_blank" href="https://github.com/jwasilgeo/esri-experiments/tree/master/iss-view">Github</a>
        |
        <a target="_blank" href="https://twitter.com/JWasilGeo">@JWasilGeo</a>
    </div>

    <div id="errorMessageNode" class="errorMessage"></div>
  </div>

  <script src="//js.arcgis.com/4.0/"></script>

  <script src="//npmcdn.com/geodesy/latlon-spherical"></script>

  <script src="script.js"></script>
</body>
</html>
