<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>JSAPI 4.x Animated FeatureLayer Renderer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css" />

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script src="https://unpkg.com/animejs@3.1.0/lib/anime.min.js"></script>
  <script src="https://js.arcgis.com/4.14/"></script>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    var view,
      featureLayerOriginal,
      featureLayerAnimated;

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (
      Map,
      MapView,
      FeatureLayer
    ) {
      view = new MapView({
        container: "viewDiv",
        map: new Map({
          basemap: "dark-gray-vector"
        }),
        zoom: 4,
        center: [172, -42] // longitude, latitude
      });

      // featureLayerOriginal = new FeatureLayer({
      //   url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Earthquakes_Since1970/MapServer/0"
      // });

      featureLayerAnimated = new FeatureLayer({
        url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Earthquakes_Since1970/MapServer/0",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            size: 8,
            color: "black",
            outline: {
              width: 1,
              color: "steelblue"
            }
          }
        }
      });

      // view.map.layers.add(featureLayerOriginal);

      view.map.layers.add(featureLayerAnimated);

      view
        .whenLayerView(featureLayerAnimated)
        .then(function (featureLayerAnimatedLayerView) {
          // A: try out animating a renderer symbol property
          var clonedRenderer = featureLayerAnimated.renderer.clone();

          anime({
            targets: clonedRenderer.symbol,
            size: 20,
            direction: "alternate",
            loop: true,
            easing: "easeInOutSine",
            duration: 2000,
            update: function () {
              // console.log(clonedRenderer.symbol.size);
              featureLayerAnimated.renderer = clonedRenderer;
            }
          });

          // B: try out animating a feature filter effect
          // featureLayerAnimatedLayerView.effect = {
          //   filter: {
          //     where: "1=1"
          //   },
          //   includedEffect: "invert(0)"
          // };

          // const inversion = { val: 0.1 };

          // anime({
          //   targets: inversion,
          //   val: 0.9,
          //   direction: "alternate",
          //   loop: true,
          //   easing: "easeInOutSine",
          //   duration: 2000,
          //   update: function () {
          //     console.log(`invert(${inversion.val})`);
          //     featureLayerAnimatedLayerView.effect = {
          //       filter: {
          //         where: "1=1"
          //       },
          //       includedEffect: `invert(${inversion.val})`
          //     };
          //   }
          // });

        });

    });
  </script>
</body>

</html>
